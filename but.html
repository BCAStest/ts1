<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your College Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #logo-left,
        #logo-right {
            height: 50px;
            margin-right: 10px;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .external-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #E26310;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <header>
        <img src="left-logo.png" alt="Left Logo" id="logo-left">
        <h1>Your College Name</h1>
        <img src="right-logo.png" alt="Right Logo" id="logo-right">
    </header>

    <section>
        <h2>About Us</h2>
        <p>This is a brief description of your college.</p>
    </section>

    <section>
        <h2>Programs</h2>
        <ul>
            <li>Bachelor's Degree</li>
            <li>Master's Degree</li>
            <li>Ph.D. Programs</li>
        </ul>
    </section>

    <section>
        <h2>Contact Us</h2>
        <p>Email: info@example.com</p>
        <p>Phone: +1 (123) 456-7890</p>
    </section>

    <div class="button-container">
        <a href="https://www.example.com" class="external-button" target="_blank">Visit Example.com</a>
        <a href="https://www.anotherexample.com" class="external-button" target="_blank">Visit AnotherExample.com</a>
    </div>

    <footer>
        <p>&copy; 2024 Your College. All rights reserved.</p>
    </footer>

</body>

</html>
